{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Home (View & Download)</h3>

<div class="row g-3">
    {% for d in docs %}
    <div class="col-md-4">
        <div class="card h-100">

            <!-- NO IMAGE PREVIEW -->

            <div class="card-body">
                <h5 class="card-title">{{ d.display_name }}</h5>

                <p class="card-text">
                    Uploaded: {{ d.uploaded_at.strftime('%d-%m-%Y %H:%M') }}
                </p>

                <!-- VIEW button -->
                <a href="{{ url_for('uploaded_file', filename=d.filename) }}" 
                   class="btn btn-success me-2" 
                   target="_blank">
                    View
                </a>

                <!-- DOWNLOAD button -->
                <a href="{{ url_for('download', doc_id=d.id) }}" 
                   class="btn btn-primary">
                    Download
                </a>
            </div>

        </div>
    </div>
    {% else %}
    <p class="text-muted">No documents uploaded yet.</p>
    {% endfor %}
</div>
{% endblock %}
